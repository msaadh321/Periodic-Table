<!doctype html>
<html lang="en">
 <head>

    <title>Bootstrap Jumbotron</title>

    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">

    </script>

</head>
<body>
    <h3 class="p-4">HTML Progress</h3>
    <div class="container p-4">
        <div class="progress">
            <div class="progress-bar bg-primary" style="width: 70%;">90%</div>
        </div>
    </div>
    <h3 class="p-4">CSS Progress</h3>
    <div class="container p-4">
        <div class="progress">
            <div class="progress-bar bg-danger" style="width: 35%;">35%</div>
        </div>
    </div>
    <h3 class="p-4">BOOTSTRAP Progress</h3>
    <div class="container p-4">
        <div class="progress">
            <div class="progress-bar bg-success" style="width: 10%;">10%</div>
        </div>
    </div>
    <h3 class="p-4">JAVA Progress</h3>
    <div class="container p-4">
        <div class="progress">
            <div class="progress-bar bg-dark" style="width: 15%;">15%</div>
        </div>
    </div>
</body>
