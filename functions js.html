<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Functions</title>

</head>
<body>
    <script>
       english=+prompt("Enter Your English Marks")
       comp = +prompt("Enter Your Computer Marks")
       sci = +prompt("Enter Your Science Marks")
       math = +prompt("Enter Your Math Marks")
       function add(english,comp,sci,math){
        document.write(english + comp + sci + math)
       }
       add(english, comp, sci, math)
       
    </script>
</body>
</html>
